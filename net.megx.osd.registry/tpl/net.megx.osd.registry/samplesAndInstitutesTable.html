<link
    href="$ctx.siteUrl/net.megx.osd.registry/stylesheets/osdRegistry-bootstrap.css"
    rel="stylesheet" type="text/css">
<script type="text/javascript"
    src="$ctx.siteUrl/net.megx.osd.registry/js/osdRegistry.min.js"></script>

<table id="sample-and-institute-tables"
    class="table table-striped table-hover table-bordered dt-responsive"
    cellspacing="0" width="1">
    <thead>
        <tr>
            <th>OSD ID</th>
            <th>Site name</th>
            <th>Institution</th>
            <th>Site coordinator</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script type="text/javascript">
  jQuery(document).ready(
      function() {
        (function() {
          var columns = [ {
            data : "osdID",
            width : "5em",
            type : "natural"
          }, {
            data : "siteName",
            width : "8em"
          }, {
            data : "institution",
            width : "14em"
          }, {
            data : "siteCoordinator",
            width : "10em"
          }, {
            data : "country",
            width : "7em"
          }, {
            width : "8em"
          } ];
          var buttons = {
            toolbarButtons : {
              create : {
                link : {
                  url : "ssdfsd/dfggasgasfasdfasfsd/dfsfsdff",
                }
              },
              download : {}
            },
            dataButtons : {
              column : 5,
              data: "id",
              edit : {
                link : {
                  url : "$ctx.siteUrl/osd-registry/add?id=",
                }
              },
              view : {
                modal : {
                  target : 'viewDialog'
                }
              },
              delete : {
                modal : {
                  target : 'deleteDialog'
                }
              },
            //               "select" : {},
            }
          };
          var table = new MegxTable("sample-and-institute-tables", columns, buttons,
              "$ctx.siteUrl/ws/v1/OSDRegistry/v1.0.0/participants", null);
        })();
      });
</script>

<div class="modal" id="deleteDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Delete OSD Site</h4>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure you want to delete the site <em
                        class="delete-id"></em>?
                </p>
            </div>
            <div class="modal-footer">
                <button id="deleteDialog-cancelButton" type="button"
                    class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="deleteDialog-deleteButton" type="button"
                    class="btn btn-primary">Delete Site</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

#parse("net.megx.osd.registry/viewDialog.html")
