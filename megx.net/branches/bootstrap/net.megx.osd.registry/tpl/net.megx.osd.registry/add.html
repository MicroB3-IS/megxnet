<script type="text/javascript"
    src="$ctx.siteUrl/net.megx.osd.registry/js/osdRegistry.min.js"></script>
<script type="text/javascript"
    src="$ctx.siteUrl/net.megx.osd.registry/js/jquery.validate.min.js"></script>
<script type="text/javascript">
  #if($req.id)
  	participantID = '$req.id';
  	isInEditMode = true;
  #else
  	isInEditMode = false;
  #end
</script>

<h3 class="col-sm-12">#if ($req.id) Edit #else Add #end OSD Site</h3>

<form id="participantForm" class="form-horizontal">
    <div class="form-group row">
        <label class="control-label col-sm-2" for="osdID">OSD ID</label>
        <div class="col-sm-8">
            <input type="text" class="form-control " id="osdID" name="osdID"
                placeholder="Enter OSD ID" autofocus="autofocus">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="siteName">Site name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="siteName"
                name="siteName" placeholder="Enter the site name">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="institution">Institute
            name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="institution"
                name="institution" placeholder="Enter the name of the institute">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="institutionAddress">Institute
            address</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="institutionAddress"
                name="institutionAddress"
                placeholder="Enter the address of the institute">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="country">Country</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="country" name="country"
                placeholder="Enter the country of the institute">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="institutionWebAddress">Institute
            web address</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="institutionWebAddress"
                name="institutionWebAddress"
                placeholder="Enter web address of the institute">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="siteCoordinator">Site
            coordinator</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="siteCoordinator"
                name="siteCoordinator"
                placeholder="Enter name of the site coordinator">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="coordinatorEmail">Coordinator
            email</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="coordinatorEmail"
                name="coordinatorEmail"
                placeholder="Enter email of the site coordinator">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="siteLat">Site
            latitude</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="siteLat" name="siteLat"
                placeholder="Enter the latitude of the site">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="siteLong">Site
            longitude</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="siteLong"
                name="siteLong" placeholder="Enter the longitude of the site">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="institutionLat">Institute
            latitude</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="institutionLat"
                name="institutionLat"
                placeholder="Enter the latitude of the insitute">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="institutionLong">Institute
            longitude</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="institutionLong"
                name="institutionLong"
                placeholder="Enter the longitude of the insitute">
        </div>
        <div class="help-block col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-2">
            <input class="btn btn-primary" type="button"
                value="Submit" id="submitOSDParticipant" />
        </div>
    </div>
</form>
