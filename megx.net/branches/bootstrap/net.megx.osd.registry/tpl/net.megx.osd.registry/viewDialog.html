<div class="modal" id="viewDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">OSD participant info</h4>
            </div>
            <div class="modal-body no-hyphens">
                <div class="text-center loading-animation">
                    <i
                        class='glyphicon glyphicon-refresh glyphicon-refresh-animate'></i>
                    loading data
                </div>
                <div class="row">
                    <div class="col-xs-5">OSD ID</div>
                    <div class="col-xs-5" data-attribute="osdID"></div>
                </div>
                <div class="row">
                    <div class="col-xs-5">Site name</div>
                    <div class="col-xs-5" data-attribute="siteName"></div>
                </div>
                <div class="row">
                    <div class="col-xs-5">Site latitude</div>
                    <div class="col-xs-5" data-attribute="siteLat"></div>
                </div>
                <div class="row">
                    <div class="col-xs-5">Site longitude</div>
                    <div class="col-xs-5" data-attribute="siteLong"></div>
                </div>
                <div class="row">
                    <div class="col-xs-5">Institution latitude</div>
                    <div class="col-xs-5" data-attribute="institutionLat"></div>
                </div>
                <div class="row">
                    <div class="col-xs-5">Institution longitude</div>
                    <div class="col-xs-5" data-attribute="institutionLong"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="deleteDialog-cancelButton" type="button"
                    class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
