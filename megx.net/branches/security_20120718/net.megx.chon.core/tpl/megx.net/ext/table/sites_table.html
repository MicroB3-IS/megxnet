<table id="ovtab" border="1" cellspacing="0" width="100%"
	class="display">
	<thead>
		<tr />
			<th>Sampling site</th>
			<th>Description</th>
			<th>Location</th>
			<th>No. Samples</th>
		</tr>
	</thead>
	<tbody>
	#foreach($g in $metagenomes)
		<tr>
			<td>$g.samplingSite</td>
			<td>$g.description</td>
			<td>
			#if($g.location != "NA")
				<a href="$ctx.siteUrl/sites/?loc=$g.location"> $g.location </a>
			#else
				$g.location
			#end
			</td>
			<td>$g.num_samples</td>
		</tr>
	#end
	</tbody>
</table>
