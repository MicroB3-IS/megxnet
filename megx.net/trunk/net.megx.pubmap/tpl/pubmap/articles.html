<h1>articles.html</h1>
<div style="text-align: right; margin-right: 30px;">
	<a href="..">Return to Pubmap Home</a>
</div>
<div id="content">
	<ul class="authors">
		#foreach($article in  $ext.pubmap.allArticles)
			<li><p><a href="">$article.title</a></p>
			
				<div style="padding: 5px;">$article.abstractText</div>
				
				<p>
					Author: $article.firstAuthor.firstName $article.firstAuthor.lastName, Publication Year: $article.publicationYear 
				</p>
			</li>
		#end
	</ul>
</div>
