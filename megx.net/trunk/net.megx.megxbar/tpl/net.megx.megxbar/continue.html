<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Continue to Megx Bookmarklet</title>
<style>
#continue {
	border: 1px;
	border-radius: 1px;
	width: 85px;
	background: hsl(208, 68%, 79%);
	margin-bottom: 20px;
}
#continueDiv {
	width: 450px;
	border-radius: 4px;
	background-color: #fff;
	border: 1px solid #c6c6c6;
	margin-left: 115px;
	padding: 20px 0 0;
	text-align: center;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 

<script type="text/javascript">
	$(document).ready(function() {
	
	    window.setInterval(function() {
	        try {
	            if (!window.opener || window.opener.closed === true) {
	                window.close();
	            }
	        } catch (ex) {
	            window.close();
	        }
	    }, 1000);
	
	    if (window.opener) {
	        window.opener.document.location.href = "$ctx.siteUrl/bookmark";
	    } else {
	        window.close();
	    }
	
	    $("#continue").click(function() {
	        window.close();
	
	    });
	});
</script>

</head>
<body>
	<div style="padding-left: 210px; padding-top: 15px; height: 99px;">
	    <img src="/megx.net/images/logo.png">
	</div>
	<div id="continueDiv">
		<h3>You have successfully signed in.</h3>
		<input type="button" id="continue" value="Continue"/>	
	</div>
</body>
</html>
