<link href="$ctx.siteUrl/stylesheets/mapwidget.css" rel="stylesheet" type="text/css">
<style>
/* IE has layout issues when sorting (see #5413) */
.group {
  zoom : 1
}

.smallmap {
  height : 256,
  width : 512px
}
html, body {
  width : 100 % ;
  height : 100 % ;
  margin : 0;
  padding : 0;
}
</style>

<div id="megxMapWidget">
<h3>Genes Mapserver</h3>
</div>

<script type="text/javascript">
$(document).ready(function () {
  //the only required parameter is the layerSet to be rendered
  var megxMapWidget = new Biojs.MegxMapWidget({
    target : 'megxMapWidget',
    layerSet : 'gms',
    gmsBaseURL : ctx.siteUrl + '/wms',
    log : true
  });
});
</script>
