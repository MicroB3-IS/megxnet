<form method="post">
	<input type="hidden" name="oauth_callback" value="{CALLBACK from request}">
	<input type="hidden" name="oauth_token" value="{TOKEN from request}">
	<p>
	Do you wish to authorize the application {CONS_DESC from request} to access your some of your resources on Megx?
	</p>
	<div style="text-align: right; width: 100%;">
		<input type="button" id="cancel" value="Deny">
		<input type="submit" value="Allow">
	</div>
</form>
