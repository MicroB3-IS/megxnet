<form id="woa_extractor" name="woa_extractor" method="get" action="">

	#if ($message)
		<div class="err_msg">$message</div>
	#end
<table class="wod_form_table">
	<tr>
		<td style="width: 10%">
			Latitude:
		</td>
		<td style="width: 34%">
			<input type="text" name="latitude" id="latitude" title="Give the geographic latitude in decimal degrees" value="$!req.get('latitude')" size="10" maxlength="9" />
			<span class="small greenColor">90.0/-90.0</span>
		</td>
		<td style="width: 10%">
			Depth:
		</td>
		<td style="width: 34%">
			<input type="text" name="depth" id="depth" title="Give the depth in the water colum for which the environmental parameter should be interpolated" value="$!req.get('depth')" size="10" maxlength="6">
			<span class="small greenColor">0.0/5500.0</span>
		</td>
		<td rowspan="2">
			<button class="calc_btn" type="submit" name="submit" id="submit" value="Calculate">Calculate</button>
		</td>
	</tr>
	<tr>
		<td>
			Longitude:
		</td>
		<td>
			<input type="text" name="longitude" id="longitude" title="Give the geographic longitude in decimal degrees" value="$!req.get('longitude')" size="10" maxlength="10">
			<span class="small greenColor">180.0/-180.0</span>
		</td>
		<td>
			Buffer:
		</td>
		<td>
			<input type="text" name="buffer" id="buffer" title="Give the depth in the water colum for which the environmental parameter should be interpolated" value="$req.get('buffer', '0.5')" size="10" maxlength="6">
			<span class="small greenColor">0.0/5500.0</span>
		</td>
	</tr>
</table>
 </form>
