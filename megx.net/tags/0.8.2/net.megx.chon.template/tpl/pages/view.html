#if($user && $user.role=='admin')
	<section style="border-top: dashed green 1px; border-bottom: dashed green 1px;">
		$this.path
		<article><a href="$ctx.siteUrl/admin/content.edit.do?path=$this.absPath">Edit</a></article>
	</section>
#end

#if($this.introText && $this.introText != "")
<section>
	<h3>$this.title</h3>
	<h4>##$this.desription</h4>
	<h5>$this.introText</h5>	
</section>
<div class="clear"></div>
#end
<section>
	$this.htmlText
<div class="clear"></div>
</section>
