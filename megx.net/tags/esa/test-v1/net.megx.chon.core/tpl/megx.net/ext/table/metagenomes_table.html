<table id="ovtab" border="1" cellspacing="0" width="100%"
	class="display">
	<thead>
		<tr />
			<th>Dataset Name</th>
			<th>Location</th>
			<th>Depth</th>
			<th>Date Sampled</th>
			<th>EnvO-Lite</th>
		</tr>
	</thead>
	<tbody>
	#foreach($g in $metagenomes)
		<tr>
			<td>$g.datasetName</td>
			<td>
			#if($g.location != "NA")
				<a href="$ctx.siteUrl/sites/?loc=$g.location"> $g.location </a>
			#else
				$g.location
			#end
			</td>
			<td>$g.depth</td>
			<td>$g.dateSampled</td>
			<td><a href="?habitat=$g.envolite">$g.envolite</a></td>
		</tr>
	#end
	</tbody>
</table>
