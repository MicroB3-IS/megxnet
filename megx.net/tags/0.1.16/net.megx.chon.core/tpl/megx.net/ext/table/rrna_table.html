<table id="ovtab" border="1" cellspacing="0" width="100%"
	class="display">
	<thead>
		<tr />
			<th>Sampling Name</th>
			<th>Location</th>
			<th>Depth</th>
			<th>Date Sampled</th>
			<th>EnvO-Lite</th>
			<th>No. sequences</th>
		</tr>
	</thead>
	<tbody>
	#foreach($g in $rrna)
		<tr>
			<td>$g.organismName</td>
			<td>
			#if($g.location != "NA")
				<a href="$ctx.siteUrl/sites/?loc=$g.location"> $g.location </a>
			#else
				$g.location
			#end
			</td>
			<td>$g.depth</td>
			<td>$g.dateSampled</td>
			<td><a href="?habitat=$g.envolite">$g.envolite</a></td>
			<td>$g.nosequences</td>
		</tr>
	#end
	</tbody>
</table>
