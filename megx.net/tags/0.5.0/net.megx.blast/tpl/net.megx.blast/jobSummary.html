<script type="text/javascript">
  #if($req.id && !$req.id.empty)
	  id = $req.id;

	  id = null;
  #end
  $(document).ready(function(){
	  $.get( ctx.siteUrl + "/ws/v1/megx-blast/v1.0.0/jobs/" + id,
		        function(jobSummary){
		  
		  			if(jobSummary !== null){
		  			var jsonobject = csvjson.csv2json(jobSummary);
		  				
		        	$( "#jobId" ).text( jsonobject.rows[0]['Id'] );
		        	$( "#submited" ).text( jsonobject.rows[0]['Time Submitted'] );
		        	$( "#querySequence" ).text( jsonobject.rows[0]['Label'] );
		        	$( "#jobName" ).text( jsonobject.rows[0]['Label'] );
		        	$( "#programName" ).text( jsonobject.rows[0]['Label'] );
		        	$( "#subjectSequence" ).text( jsonobject.rows[0]['Label'] );
		        	$( "#status" ).text( jsonobject.rows[0]['Label'] );
		        	$( "#hits" ).text( jsonobject.rows[0]['Label'] );
		  			}
		        });
	  
  });
</script>
