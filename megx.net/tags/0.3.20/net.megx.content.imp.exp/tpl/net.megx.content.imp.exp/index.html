<div>
Type node path (for multiple nodes export, type paths separated with new line)

<div>
eg: <br />
/www/category1 <br />
/usr/local/etc/menu <br />
</div>
will export 2 nodes (category1 and menu) including all children 
</div>
<form action="$exportLink" method="post">
<div>
	<textarea name="data" rows="4" cols="88"></textarea>
</div>
<div>
	<input type="submit" value="Export" />
</div>
</form>

<form action="$importLink" method="post" enctype="multipart/form-data">

</div>

	<input type="submit" value="Import" />
</div>
</form>
