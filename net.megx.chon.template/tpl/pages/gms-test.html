.group {
	zoom: 1
}

.smallmap {
	height: 256, width:      512px
}

	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>

<table>
	<tr>
		<td>
			<h3>Welcome to the demonstration of WMS access to ENA DNA sample
				data</h3>
		</td>
	<tr>
		<td>
			<div id="megxMapWidget"></div>
		</td>
	</tr>

</table>

<script type="text/javascript">
	$(document).ready(function() {
		//the only required parameter is the layerSet to be rendered
		var megxMapWidget = new Biojs.MegxMapWidget({
			target : 'megxMapWidget',
			layerSet : 'ena',
			gmsBaseURL : 'http://mb3is.megx.net/wms',
			log : false
		});
	});
</script>
