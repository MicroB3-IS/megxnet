<!doctype html>
<head>
    <meta charset="utf-8">
    <title>ProX</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="$ctx.siteUrl/prox/browse/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="$ctx.siteUrl/prox/browse/js/jquery.mousewheel.js"></script>
    <script src="$ctx.siteUrl/prox/browse/js/underscore-min.js?v=0.4.5"></script>
    <script src="$ctx.siteUrl/prox/browse/js/backbone-min.js?v=0.4.5"></script>
    <script src="$ctx.siteUrl/prox/browse/js/three.min.js?v=0.4.5"></script>
    <script src="$ctx.siteUrl/prox/browse/js/tween.min.js?v=0.4.5"></script>
    <script src="$ctx.siteUrl/prox/browse/js/prox.min.js?v=0.4.5"></script>
    <script src="$ctx.siteUrl/prox/browse/js/grax.min.js?v=0.4.5"></script>
	<script>
		$(document).ready(function() {
			prox.init({
				"filename"  : "$ctx.siteUrl/prox/browse/ggm_mrs_network.graphml",
				"ajaxProxy" : "$ctx.siteUrl/ws/v1/PfamProxy/v1.0.0/"
			});
		});
	</script>
</head>
<body>
<div id="content">
    <div id="graph">
        <div class="loading">Loading...</div>
    </div>
</div>
<div id="options">
    <div class="app-label">ProX <span class="app-version">0.4.5</span></div>
    <div class="favorites">
        <div id="history">
            <div id="history-title"><span class="i18n-options-history-focusHistory"></span></div>
            <button id="focus-back"><span class="i18n-options-history-back"></span></button>
            <button id="focus-forward"><span class="i18n-options-history-forward"></span></button>
        </div>
        <div id="search">
            <label for="search-term"><span class="i18n-options-search-term"></span></label>
            <button id="search-submit" class="rightButton"><span class="i18n-options-search-caption"></span></button>
            <div class="leftInput">
                <input id="search-term"/>
            </div>
            <select id="search-results" size="5"></select>
            <div id="search-noresult" class="i18n-options-search-noresult"></div>
        </div>
    </div>
    <div class="menu">
        <h3><a href="#" class="i18n-options-data-title"></a></h3>
        <div id="data-info">
            <span class="i18n-options-data-empty"></span>
        </div>
        <h3><a href="#" class="i18n-options-pfam-title"></a></h3>
        <div id="pfam">
            <div id="pfam-description"></div>
            <div id="pfam-literature"></div>
            <span class="i18n-options-pfam-empty"></span>
        </div>
        <h3><a href="#" class="i18n-options-ego-title"></a></h3>
        <div id="ego">
            <p>
                <label for="ego-depth-spinner" id="ego-depth-spinner-label" class="i18n-options-ego-depth"></label>
                <input id="ego-depth-spinner" value="1" />
            </p>
            <p>
                <input type="checkbox" id="ego-direction-ignore" />
                <label for="ego-direction-ignore" class="i18n-options-ego-directionIgnore"></label>
            </p>
            <p>
                <input type="checkbox" id="ego-layout" />
                <label for="ego-layout" class="i18n-options-ego-applyLayout"></label>
            </p>
            <select id="ego-list" size="5"></select>
            <div style="text-align: right; padding-bottom: 1em;">
                <button id="ego-add"><span class="i18n-options-ego-add"></span></button>
                <button id="ego-clear"><span class="i18n-options-ego-clear"></span></button>
                <button id="ego-submit"><span class="i18n-options-ego-submit"></span></button>
                <div id="ego-info"></div>
            </div>
            <div style="text-align: center; border-top: 1px dashed black; padding-top: 1em;">
                <button id="ego-relayout"><span class="i18n-options-ego-relayout"></span></button>
                <span class="i18n-options-ego-lessthan"></span>.
            </div>
        </div>
        <h3><a href="#" class="i18n-options-log-title"></a></h3>
        <div id="log"></div>
        <h3><a href="#" class="i18n-options-language-title"></a></h3>
        <div id="language">
            <ul class="linkList">
                <li><a href="#en" class="i18n-options-language-english"></a></li>
                <li><a href="#de" class="i18n-options-language-german"></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
