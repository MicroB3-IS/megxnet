<!DOCTYPE HTML>
<html>
<head>
<!--[if IE]>  
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>  
<![endif]-->
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
<meta charset="utf-8">
<title>$this.title</title> #if($ctx.base)
<base href="$ctx.base" />
#end
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="keywords" content="$!this.keywords">
<meta name="description" content="$!this.description">

<!-- START INCLUDING STYLES -->
<style type="text/css" media="screen">
@import url('$ctx.siteUrl/stylesheets/reset.css');

@import url('$ctx.siteUrl/stylesheets/jqueryCustom.css');

@import url('$ctx.siteUrl/stylesheets/iw-slider.css');

@import url("$ctx.siteUrl/stylesheets/webstyle.css");
</style>
<!-- END INCLUDING STYLES -->
#foreach($css in $ctx.get('head:css'))
<link rel="stylesheet" href="$ctx.siteUrl/$css" type="text/css"
  media="screen" />
#end

<script type="text/javascript">
  ctx = {
    siteUrl : "$ctx.siteUrl"
  };
</script>


<!-- include jQuery -->
<script type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>

<script type="text/javascript" src="$ctx.siteUrl/js/jquery.stepy.js"></script>
<script type="text/javascript" src="$ctx.siteUrl/js/jquery.stepy.min.js"></script>

#foreach($script in $ctx.get('head:scripts'))
<script src="$ctx.siteUrl/$script" type="text/javascript"></script>
#end

</head>

<body>
  <div id="wrapper">
    <header>#parse('header.html')</header>
    #if($req.servletRequset.isUserInRole("cmsAdmin"))
    <div style="position: absolute; top: 10px; left: 10px;">
      <a href="$ctx.siteUrl/admin/content.edit.do?path=$this.absPath">Edit
        this node</a>
    </div>
    #end ${BODY} #parse('footer.html')
  </div>
</body>

</html>
