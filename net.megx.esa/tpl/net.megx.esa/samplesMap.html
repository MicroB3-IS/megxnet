<link href="$ctx.siteUrl/gms-res/gms.css" rel="stylesheet" type="text/css">

<script src="$ctx.siteUrl/js/OpenLayers.js" type="text/javascript"></script>

<script src="$ctx.siteUrl/gms-res/js/CMapLayers.js" type="text/javascript"></script>
<script src="$ctx.siteUrl/gms-res/js/CMap.js" type="text/javascript"></script>

<script type="text/javascript">

jQuery(function($) {
	var map = new CMap({
		el: "samplesMap",
		gmsURL: "$ctx.siteUrl/wms",
		layers: ["satellite", "esa"]
	});
	
	map.hideAll();
	
	map.showLayer("satellite");
	map.showLayer("esa");
	
	//TODO: This is a hack. 
	//A layer ordering functionality has to be implemented in CMapLayers so that the esa layer is always on top of the satellite layer 
	var esa = map.map.getLayersByName('esa')[0];
	map.map.setLayerIndex(esa, 100);
});
</script>

<div class="gms_center" style="margin: 0 auto">
  <div id="gms_center_gmsbox" class="MapBox">
    <div id="samplesMap" class="olMap wh100"></div>
  </div>
</div>
